malagu:
  python-plugin: 
    layer: true
  cloud:
    layer:
      name: ${malagu.cloud.function.name}-${stage}-python-requirements
      codeUri: ${projectHome}/requirements
      compatibleRuntime:
        - ${malagu.cloud.function.runtime}
    function:
      env:
        PATH: /opt/bin
        PYTHONPATH: /opt
      layers:
        - ${malagu.cloud.layer.name}
