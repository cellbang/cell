malagu:
  vercel:
    config:
      version: 2
        
frontend:
  malagu:
    vercel:
      config:
        builds:
          - src: 'frontend/**'
            use: '@now/static'
        routes:
          - src: /(.*)
            dest: frontend/$1

backend:
  malagu:
    vercel:
      config:
        builds:
          - src: 'backend/**'
            use: '@now/node'
        routes:
          - src: /api
            dest: backend/index.js
