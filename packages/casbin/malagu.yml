
backend: 
  malagu:
    casbin:
      config:
        - type: "${ env.DE_TYPE ?: 'mysql'}"
          host: "${ env.DB_HOST ?: 'localhost'}"
          port: "${ env.DB_PORT ?: 3306}"
          username: "${ env.DB_USERNAME ?: 'root'}"
          password: "${ env.DB_PASSWORD ?: 'root'}"
          database: "${ env.DB_DATABASE ?: 'test'}"
      confPath: 'src/casbin.conf'