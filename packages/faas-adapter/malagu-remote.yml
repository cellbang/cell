stage: "${'test' in mode ? 'test' : 'pre' in mode ? 'pre' : 'prod' in mode ? 'prod' : cliContext.prod ? 'prod' : 'test'}" # test, pre, prod
malagu:
  faas-adapter:
    function:
      name: ${pkg.name}
      handler: backend/dist/index.handler
      codeUri:
        exclude: malagu.yml
      memorySize: 512
      timeout: 15
    alias:
      name: ${stage}
